<script>
	function fizzy() {
	for (i=1; i<100;i++) {
	if (i%3==0 && i %5 ==0) {
	document.write("Fizzbuzz<br>" ); 
	}
	else if(i%3 == 0){
	document.write("Fizz<br>");
	}
	else if(i%5 == 0){
	document.write("Buzz<br>");
	}
	else {
	var t="";
	t +="Index corresponds to " + i + "<br>";
	document.write("Using document.write"+t);
	} 
	}
	}
	fizzy();
	</script>
